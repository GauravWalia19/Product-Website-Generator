<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tesla</title>
    <link rel="stylesheet" href="styles/design.css" />
</head>
<body>
    <header id="header" style="background-color: black">
        <img src="images/tesla-logo-small.png" id="header-img" name="company-logo"/>
        <nav id="nav-bar">
            <button class="nav-link"><a href="#video">Features</a></button>
            <button class="nav-link"><a href="#features">Preview</a></button>
            <button class="nav-link"><a href="#pricing">Pricing</a></button>
        </nav>
    </header>
    <section>
        <form id="form">
            <input type="email" id="email" placeholder="Enter your email address"/>
            <input type="submit" name="submit" id="submit"/>
        </form>
        <div id="features">
            <div class="div-feature">

            </div>
            <div class="div-feature">

            </div>
            <div class="div-feature">

            </div>
        </div>
        <video id="video" poster="images/car.jpg" controls>
            <source src="videos/ezgif.com-video-cutter.mp4" type="video/mp4">
            Your browser doesnot support video tag
        </video>
        <div id="pricing">
            <div class="price-card">
                <h2>Roadster</h2>
                <img src="images/roadster.jpg" alt="price card image" class="price-card-img"/>
                <p>The quickest car in the world, with record-setting acceleration, range and performance.</p>
                <p>1.9s 0-60 mph</p>
                <p>+250 mph Top Speed</p>
                <p>620mi Mile Range</p>
            </div>
            <div class="price-card">
                <h2>Model 3</h2>
                <img src="images/model-3.jpg" alt="price card image" class="price-card-img"/>
            </div>
            <div class="price-card">
                <h2>Model S</h2>
                <img src="images/model-s.jpg" alt="price card image" class="price-card-img"/>
            </div>
            <div class="price-card">
                <h2>Model X</h2>
                <img src="images/model-x.jpg" alt="price card image" class="price-card-img"/>
            </div>
        </div>
    </section>
    <footer>
        &copy; Gaurav Walia 2019
    </footer>
</body>
</html>
